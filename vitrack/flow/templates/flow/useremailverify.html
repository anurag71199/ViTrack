<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>User Registration</title>
    {% load static %}
    <style>
    ::placeholder{
      overflow: visible;
      }
    .hero-image {
            background-image: url({% static "flow\\bg.jpg" %});
            background-color: #cccccc;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
    </style>
  </head>
  <body>
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
  <strong>Message : </strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  {% endfor %}
      <div class="hero-image">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">User Email Verification</h3>
                  <p>An Email has been sent to the email account you entered. Please enter the otp mentioned in the email for successful profile creation.</p>
                  <form method="post" action="/useremailverify/">
                    {% csrf_token %}
                    <div class=" form-outline ">
                  <input type="hidden" id="fname" name="fname" value={{fname}}>
                       <input type="hidden" id="lname" name="lname" value={{lname}}>
                       <input type="hidden" id="date" name="date" value={{date}}>
                       <input type="hidden" id="gender" name="gender" value={{gender}}>
                       <input type="hidden" id="email" name="email" value={{email}}>
                       <input type="hidden" id="phone" name="phone" value={{phone}}>
                       <input type="hidden" id="pass1" name="pass1" value={{pass1}}>
                       <input type="hidden" id="hiddenotp" name="hiddenotp" value={{hiddenotp}}>
                          <input type="number" id="otp" name = "otp" class="form-control form-control-lg"/>
                          <label class="form-label" for="otp">Enter OTP</label>
                        </div>
                <div class="mt-3 pt-2" style="left-padding:50%;">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
