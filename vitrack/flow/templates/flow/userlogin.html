<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login-User</title>
    <style>
        .bg-green {
            background-color: #06C59C;
        }
        .text-block {
            /* position: absolute;  */
            /* bottom: 0;  */
            background: #06C59C;
            background: #06C59C;
            color: #ffffff;
            /* width: 100%;  */
            /* padding: 20px; */
        }
    </style>
</head>

<body>
{% load static %}
    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src='{% static "flow\heart.png" %}'
                        class="img-fluid rounded-circle" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <a href="/index" alt="home" style="display: flex; justify-content: center;">
                        <img src='{% static "flow\icon_new.png" %}' alt="icon" width="150px" height="150px" >
                        </a>
                    <h1 class = "text-block rounded" style="text-align: center; font-family:Georgia, serif;">LOGIN : USER</h1>
                    <form method="post" action="/handleLogin/">
                        {% csrf_token %}
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="loginemail" name="loginemail" class="form-control form-control-lg" />
                            <label class="form-label" for="loginemail">Email address</label>
                        </div>
<!--                        <input type="hidden" id="type" name="type" value="user">-->
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="loginpass" name="loginpass" class="form-control form-control-lg" />
                            <label class="form-label" for="loginpass">Password</label>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
